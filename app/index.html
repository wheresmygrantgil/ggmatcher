<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grant Matcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Grant Matcher</h1>
  </header>
  <main>
    <div class="selector">
      <label for="researcher-input">Find your name:</label>
      <input id="researcher-input" list="researchers" placeholder="Start typing" />
      <datalist id="researchers"></datalist>
    </div>
    <section id="grants"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
