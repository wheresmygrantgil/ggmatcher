<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGmatcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />
  </head>
  <body>
    <header>
      <h1>Grand Grant Matcher ðŸ§™</h1>
      <nav class="tabs" role="tablist">
        <button id="tab-recommendations" class="tab active" role="tab" aria-selected="true" aria-controls="recommendations">Recommendations</button>
        <button id="tab-grants-btn" class="tab" role="tab" aria-selected="false" aria-controls="tab-grants">Grants</button>
        <button id="tab-stats" class="tab" role="tab" aria-selected="false" aria-controls="dashboard">Statistics</button>
      </nav>
    </header>
    <section id="dashboard" class="dashboard hidden" role="tabpanel" aria-labelledby="tab-stats">
      <div class="stats-dashboard">
        <div class="stat">
          <span id="grant-count" class="stat-number"></span>
          <span class="stat-label">Grants</span>
        </div>
        <div class="stat">
          <span id="researcher-count" class="stat-number"></span>
          <span class="stat-label">Researchers</span>
        </div>
        <div class="stat">
          <span id="match-count" class="stat-number"></span>
          <span class="stat-label">Matches</span>
        </div>
      </div>
      <div class="chart-grid">
        <canvas id="providerChart" aria-label="Grants by provider" role="img"></canvas>
        <canvas id="deadlineChart" aria-label="Upcoming deadlines" role="img"></canvas>
      </div>
    </section>

      <section id="tab-grants" class="hidden" role="tabpanel" aria-labelledby="tab-grants-btn">
        <div class="table-controls">
          <input type="search" id="grant-global-search" placeholder="Search..." />
        </div>
        <table id="grants-table" class="display" style="width:100%"></table>
      </section>

    <main id="recommendations" role="tabpanel" aria-labelledby="tab-recommendations">
      <div class="selector">
        <label for="researcher-input">Find your name</label>
        <div class="input-wrapper">
          <input
            id="researcher-input"
            type="text"
            placeholder="Start typingâ€¦"
            autocomplete="off"
          />
          <div id="suggestions" class="suggestions"></div>
        </div>
      </div>

      <section id="grants" class="grants"></section>
    </main>

    <footer>
      <small>Powered by Gil Zeevi</small>
      <a
        href="https://www.linkedin.com/in/gilzeevi"
        class="linkedin"
        aria-label="Gil Zeevi on LinkedIn"
        target="_blank"
        rel="noopener"
      >
        <!-- LinkedIn SVG icon -->
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <title>LinkedIn</title>
          <path d="M20.447 20.452h-3.554v-5.569c0-1.327-.027-3.039-1.852-3.039-1.854 0-2.136 1.447-2.136 2.939v5.669h-3.554V9h3.414v1.561h.049c.476-.9 1.637-1.852 3.366-1.852 3.595 0 4.262 2.366 4.262 5.451v6.292zM5.337 7.433a2.062 2.062 0 1 1 0-4.124 2.062 2.062 0 0 1 0 4.124zM7.119 20.452H3.554V9h3.565v11.452zM22.225 0H1.771C.792 0 0 .771 0 1.729v20.542C0 23.229.792 24 1.771 24h20.451C23.206 24 24 23.229 24 22.271V1.729C24 .771 23.206 0 22.225 0z"/>
        </svg>
      </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.6/features/mark.js/datatables.mark.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="teaser.js"></script>
  </body>
</html>
